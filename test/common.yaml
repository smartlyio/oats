openapi: 3.0.0
info:
  version: 1.0.0
  title: common definitions
servers:
  - url: http://localhost:12000
paths: {}
components:
  schemas:
    ItemId:
      type: string
    Item:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/ItemId'
        name:
          type: string
          format: name-format
          pattern: .*
        flag:
          type: boolean

